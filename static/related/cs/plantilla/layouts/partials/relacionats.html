<tr>
  <td>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" align="left" class="content-news-text">
      <tr>
        <td>
          <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td class="content-text">
                <table border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td style="padding: 20px 0px 0px 20px;">
                      <h2 style="font-family:Open Sans, sans-serif; color: #333; font-size: 20px; text-decoration: none; font-weight: 600;">
                       HowTo's Frameworks i Solucions d'Arquitectura
                      </h2>
                    </td>
                  </tr>
                  <tr>
                    <td class="content-text">
                      <table>
                        <tr>
                          <td style="font-family:Open Sans, sans-serif; color: #666; font-size: 14px; line-height:17px">
                            <ul style="padding-left: 32px;" class="download_pdf">
                              {{ range where .Data.Pages.ByDate "Type" "Relacionats" }}
                              <li style="color: #cc3333;">
                                <p style="font-family:Open Sans, sans-serif; font-size: 14px; color: #333; font-weight:600">
                                  {{ .Title }}
                                  {{ $imgurl := index  .Site.Data.parametres_continguts.docimg .Params.doctype }} 
                                  <a href="{{ .Params.urldoc }}" target="_blank">
                                    <img src="{{ $imgurl }}" />
                                  </a>
                                  <br />
                                  <span style="text-align: justify;font-family:Open Sans, sans-serif; font-size: 14px; color: #333; font-weight:300; padding: 0 25px 0 0;">
                                    {{ .Description }}
                                  </span>
                                </p>
                              </li>
                              {{ end }}
                            </ul>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </td>
</tr>
