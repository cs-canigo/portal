<tr>
  <td style="padding: 0px 20px 20px 20px;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="border:1px solid #ddd;background-color: #fff;" class="shadow">
      <tr>
        <td>
          <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td style="padding: 20px;">
                <table border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td style="font-family:Open Sans, sans-serif; color: #333; font-size: 16px; text-decoration: none; font-weight: 600;">
                      {{ .Title | emojify }}
                    </td>
                  </tr>
                  <tr>
                    <td style="text-align: justify;font-family:Open Sans, sans-serif; color: #666; font-size: 14px; padding: 8px 25px;line-height:17px">
                      {{ .Content }}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </td>
</tr>
